<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.183.0/build/three.webgpu.min.js",
			"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.183.0/build/three.webgpu.min.js",
			"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.183.0/build/three.tsl.min.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.183.0/examples/jsm/",
			"tsl-textures": "../dist/tsl-textures.min.js"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

import * as THREE from "three";
import { install, model, params, scene } from "./online.js";
import { waves } from "tsl-textures";



var blackLight = new THREE.PointLight( 'white', -3 );
scene.add( blackLight );

var gui = install( waves );


gui.add( params, 'scale' )
	.min( 0 ).max( 4 )
	.name( 'Waves <right>scale</right>' )
	.$input.classList.add( 'top' );

gui.add( params, 'speed' )
	.min( -2 ).max( 2 )
	.name( '<right>speed</right>' )

gui.add( params, 'level' )
	.min( -1 ).max( 1 )
	.name( '<right>level</right>' )

gui.add( params, 'rough' )
	.min( 1 ).max( 15 ).step( 1 )
	.name( '<right>rough</right>' )

gui.add( params, 'height' )
	.min( 0 ).max( 1 )
	.name( '<right>height</right>' )
	.$input.classList.add( 'bottom' );

gui.add( params, 'foamSize' )
	.min( 0 ).max( 1 )
	.name( 'Foam <right>size</right>' )
	.$input.classList.add( 'top' );

gui.add( params, 'foamEdge' )
	.min( 0 ).max( 1 )
	.name( '<right>edge</right>' )
	.$input.classList.add( 'bottom' );

gui.addColor( params, 'color' )
	.name( 'Color <right>main</right>' )
	.$text.classList.add( 'top' );

gui.addColor( params, 'background' )
	.name( '<right>background</right>' )
	.$text.classList.add( 'bottom' );

	</script>
</body>
</html>
