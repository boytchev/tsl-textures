<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.webgpu.min.js",
			"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.webgpu.min.js",
			"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.tsl.min.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/",
			"tsl-textures": "../dist/tsl-textures.min.js"
		}
	  }
	</script>
</head>


<body>
	
	<script type="module">

import { ambientLight, install, light, model, params } from "./online.js";
import { concrete } from "tsl-textures";

var gui = install( concrete );

ambientLight.intensity = 3;
light.intensity = 1;
model.material.roughness = 1;
model.material.metalness = 0.3;

gui.add( params, 'scale' )
	.name( 'Bumps<right>scale</right>' ).min( 0 ).max( 4 )
	.$input.classList.add( 'top' );

gui.add( params, 'density' )
	.name( '<right>density</right>' ).min( 0 ).max( 1 );

gui.add( params, 'bump' )
	.name( '<right>bumpiness</right>' ).min( -2 ).max( 2 )
	.$input.classList.add( 'bottom' );

	</script>
</body>
</html>
