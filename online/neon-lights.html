<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.webgpu.min.js",
			"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.webgpu.min.js",
			"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.tsl.min.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/",
			"tsl-textures": "../dist/tsl-textures.min.js"
		}
	  }
	</script>
</head>


<body>
	
	<script type="module">

import { install, params } from "./online.js";
import { neonLights } from "tsl-textures";

var gui = install( neonLights );

gui.add( params, 'scale' )
	.name( 'Lines <right>scale</right>' ).min( 0 ).max( 4 );

gui.add( params, 'thinness' )
	.name( '<right>thinness</right>' ).min( 0 ).max( 1 );

gui.add( params, 'mode', { 'Additive': 0, 'Subtractive': 1 } )
	.name( '<right>mode</right>' )
	.$select.classList.add( 'bottom' );

gui.addColor( params, 'colorA' )
	.name( 'Colors' )
	.$text.classList.add( 'top' );

gui.addColor( params, 'colorB' )
	.name( '' );

gui.addColor( params, 'colorC' )
	.name( '' );

gui.addColor( params, 'background' )
	.name( '' )
	.$text.classList.add( 'bottom' );

	</script>
</body>
</html>
