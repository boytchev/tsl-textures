<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.webgpu.min.js",
			"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.webgpu.min.js",
			"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.tsl.min.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/",
			"three/nodes": "https://cdn.jsdelivr.net/npm/three@0.174.0/src/nodes/Nodes.js",
			"tsl-textures": "../src/tsl-textures.js"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import { install, params } from "./online.js";
		import { processedWood } from "tsl-textures";

		var gui = install( processedWood );
		
		gui.add( params, 'scale' )
			.min( 0 ).max( 4 )
			.name( 'Fibers <right>scale</right>' )
			.$input.classList.add( 'top' );
		
		gui.add( params, 'length' )
			.min( 0 ).max( 20 ).step(0.1)
			.name( '<right>length</right>' );

		gui.add( params, 'strength' )
			.min( 0 ).max( 1 ).step( 0.01 )
			.name( '<right>strength</right>' );
			
		gui.add( params, 'angle' )
			.min( -90 ).max( 90 )
			.name( '<right>angle</right>' )
			.$input.classList.add( 'bottom' );
		
		gui.addColor( params, 'color' )
			.name( 'Color <right>main</right>' )
			.$text.classList.add( 'top' );
		
		gui.addColor( params, 'background' )
			.name( '<right>background</right>' )
			.$text.classList.add( 'bottom' );

	</script>
</body>
</html>
