<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.webgpu.min.js",
			"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.webgpu.min.js",
			"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.tsl.min.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/",
			"tsl-textures/": "../src/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import { install, params } from "./online.js";
		import { wood } from "tsl-textures/wood.js";


		var gui = install( wood );
		
		gui.add( params, 'scale' )
			.min( 1 ).max( 4 )
			.name( 'Scale' )
			.$input.classList.add( 'top' );

		gui.add( params, 'rings' )
			.min( 1 ).max( 10 )
			.name( 'Rings<right>count</right>' );

		gui.add( params, 'length' )
			.min( 1 ).max( 10 )
			.name( '<right>length</right>' );

		gui.add( params, 'angle' )
			.min( -90 ).max( 90 )
			.name( '<right>angle</right>' )
			.$input.classList.add( 'bottom' );

		gui.add( params, 'fibers' )
			.min( 0 ).max( 1 )
			.name( 'Fibers' )
			.$input.classList.add( 'top' );

		gui.add( params, 'fibersDensity' )
			.min( 2 ).max( 15 )
			.name( '<right>density</right>' )
			.$input.classList.add( 'bottom' );
			
		gui.addColor( params, 'color' )
			.name( 'Color <right>main</right>' )
			.$text.classList.add( 'top' );
		
		gui.addColor( params, 'background' )
			.name( '<right>background</right>' )
			.$text.classList.add( 'bottom' );
		
	</script>
</body>
</html>
