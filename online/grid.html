<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.webgpu.min.js",
			"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.webgpu.min.js",
			"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.tsl.min.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/",
			"tsl-textures/": "../src/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import { install, params } from "./online.js";
		import { grid } from "tsl-textures/grid.js";

		var gui = install( grid );
		
		gui.add( params, 'countU' )
			.min( 6 ).max( 100 ).step( 1 )
			.name( 'Grid <right>hor</right>' )
			.$input.classList.add( 'top' );

		gui.add( params, 'countV' )
			.min( 3 ).max( 50 ).step( 1 )
			.name( '<right>ver</right>' )
			.$input.classList.add( 'bottom' );

		gui.add( params, 'thinness' )
			.min( 0 ).max( 1 )
			.name( '<right>thinness</right>' )
			.$input.classList.add( 'bottom' );

		gui.addColor( params, 'color' )
			.name( 'Color <right>main</right>' )
			.$text.classList.add( 'top' );
		
		gui.addColor( params, 'background' )
			.name( '<right>background</right>' )
			.$text.classList.add( 'bottom' );
		
	</script>
</body>
</html>
