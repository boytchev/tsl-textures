<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
			"three/nodes": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/nodes/Nodes.js",
			"tsl-textures/": "../src/"
		}
	  }
	</script>
</head>


<body>
	
	<script type="module">

		import { install, params, dynamics } from "./online.js";
		import { zebraLines } from "tsl-textures/zebra-lines.js";

		var gui = install( zebraLines, update );

		gui.add( params, 'scale' )
			.min( 0 ).max( 4 )
			.name( 'Lines <right>scale</right>' )
			.$input.classList.add( 'top' );
		
		gui.add( params, 'thinness' )
			.min( 0 ).max( 1 )
			.name( '<right>thinness</right>' )
			.$input.classList.add( 'bottom' );
		
		gui.add( params, 'phi' )
			.min( 0 ).max( Math.PI ).step(0.01)
			.name( 'Angles <right>&phi;</right>' )
			.$input.classList.add( 'top' );

		gui.add( params, 'theta' )
			.min( -2*Math.PI ).max( 2*Math.PI ).step(0.01)
			.name( '<right>&theta;</right>' )
			.$input.classList.add( 'bottom' );

		gui.addColor( params, 'color' )
			.name( 'Color <right>main</right>' )
			.$text.classList.add( 'top' );
		
		gui.addColor( params, 'background' )
			.name( '<right>background</right>' )
			.$text.classList.add( 'bottom' );

		
		function update()
		{
			dynamics.scale.value = params.scale;
			dynamics.thinness.value = params.thinness;
			dynamics.phi.value = params.phi;
			dynamics.theta.value = params.theta;
			dynamics.color.value.set( params.color );
			dynamics.background.value.set( params.background );
		}
		
	</script>
</body>
</html>
