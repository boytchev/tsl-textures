<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.webgpu.min.js",
			"three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.webgpu.min.js",
			"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.tsl.min.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/",
			"tsl-textures/": "../src/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import { install, params } from "./online.js";
		import { gasGiant } from "tsl-textures/gas-giant.js";

		var gui = install( gasGiant );
		
		gui.add( params, 'scale' )
			.min( 0 ).max( 4 )
			.name( 'Scale</right>' )
			.$input.classList.add( 'top' );
		
		gui.add( params, 'turbulence' )
			.min( 0 ).max( 1 )
			.name( 'Тurbulence' );
		
		gui.add( params, 'blur' )
			.min( 0 ).max( 1 ).step( 0.01 )
			.name( '<right>blur</right>' )
			.$input.classList.add( 'bottom' );
		
		gui.addColor( params, 'colorA' )
			.name( 'Color <right>A</right>' )
			.$text.classList.add( 'top' );
		
		gui.addColor( params, 'colorB' )
			.name( '<right>B</right>' )
			.$text.classList.add( 'bottom' );
		
		gui.addColor( params, 'colorC' )
			.name( '<right>C</right>' )
			.$text.classList.add( 'bottom' );

	</script>
</body>
</html>
